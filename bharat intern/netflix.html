<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="netflix.css">
</head>
<body>
  <header>
    <nav>
      <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo">
      <div class="container">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Latest</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero">
      <div class="container">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <div class="search-box">
          <input type="text" placeholder="Search for movies">
          <button>Search</button>
        </div>
        <button>Get Started</button>
      </div>
    </div>
  </header>
  <section class="content">
    <div class="container">
      <h2>Popular Movies</h2>
      <div class="movie-grid">
        <div class="movie-card">
          <img src="https://cdn.bollywoodmdb.com/fit-in/movies/largethumb/450x450/2022/adipurush/adipurush-poster-5.jpg" alt="Movie 1">
          <h1>ADIPURUSH</h1>
        </div>
        <div class="movie-card">
          <img src="https://www.bollywoodhungama.com/wp-content/uploads/2023/06/IMG-20230604-WA0004.jpg" alt="Movie 2">
          <h1>Movie Satyaprem Ki Katha</h1>
        </div>
        <div class="movie-card">
          <img src="https://stat5.bollywoodhungama.in/wp-content/uploads/2019/03/RRR-2022.jpeg" alt="Movie 3">
          <h1>RRR</h1>
        </div>
        <div class="movie-card">
          <img src="https://m.media-amazon.com/images/M/MV5BMjU3ZThlMGMtZGMyMS00M2MyLTkzZDYtMmVjM2U4OTc0NWM1XkEyXkFqcGdeQXVyNTI0NzU5ODc@._V1_.jpg" alt="Movie 4">
          <h1>The Kerla Story</h1>
        </div>
      </div>
    </div>
  </section>
  <footer>
  </footer>
</body>
</html>
